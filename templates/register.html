{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-16 sm:-mt-24">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
        <h2 class="text-3xl font-extrabold text-white text-center mb-6">
            Create Your Account
        </h2>
        
        <form method="POST" action="{{ url_for('register') }}">
            <!-- Username Field -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition duration-150"
                       placeholder="Choose a username">
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition duration-150"
                       placeholder="Create a strong password">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Register Account
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-400">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-red-500 hover:text-red-400 font-semibold transition duration-150">
                Log in
            </a>
        </p>
    </div>
</div>
{% endblock %}
